<body>
<p>Todo List</p>
<input placeholder="Todo name" class="input-todo-list">
<button onclick=" todolist()">Add</button>

<script>

const inputElement = document.querySelector('.input-todo-list');
const name = inputElement.value
//console.log(inputValue)
 todoArray.push(name)
console.log(todoArray)
//reset the textbox after an imput on the todolist i.e  makes the textbox into empty
inputElement.value = ''
}
</script>
